<div class="container-fluid">
    <h1>STUDENT REGISTRATION FORM</h1>
    <form [formGroup]="form">
        <hr/>
        <div class="form-group" (ngSubmit)="form.valid && onSubmit()">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="Name"[ngClass]="{'is-invalid':form.get('Name').touched && form.get('Name').invalid}"/>
            <div class="invalid-feedback">
             <div>Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Email</label><br>
            <input type="email" class="form-control" formControlName="email"[ngClass]="{'is-invalid':form.get('email').touched && form.get('email').invalid} "/>
            <div *ngIf="form.get('email').touched && form.get('email').invalid"class="invalid-feedback">
                <div *ngIf="form.get('email').errors.required">Email Id is required</div>
                <div *ngIf="form.get('email').errors.email">Email Id must be Valid</div>
            </div>
          </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password"[ngClass]="{'is-invalid':form.get('password').touched && form.get('password').invalid}"/>
            <div *ngIf="form.get('password').touched && form.get('password').invalid" class="invalid-feedback">
             <div *ngIf="form.get('password').errors.required">Password is required</div>
             <div *ngIf="form.get('password').errors.minlength">Minimum length is 6</div>
            </div>
        </div><br><br>
        <div>
            <label>Gender</label>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">Male
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio">Female
                </label>
              </div>
              <div class="form-check disabled">
                <label class="form-check-label">
                  <input type="radio" class="form-check-input" name="optradio" disabled>Transgender
                </label>
              </div>
        </div><br><br>
        <div>
            <label>Languages Known</label>
            <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">English
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="">Hindi
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="" disabled>Tamil
                </label>
              </div>
        </div><br><br>
        <div>
            <label>Department</label>
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1">
                  <option>IT</option>
                  <option>CSE</option>
                  <option>ECE</option>
                  <option>MECH</option>
                </select>
              </div>
        </div>
        <div class="form-group">
          <label>City</label>
          <input type="text" formControlName="city" class="form-control" [ngClass]="{'is-invalid':form.get('city').touched && form.get('city').invalid} ">
          <div *ngIf="form.get('city').touched && form.get('city').invalid"class="invalid-feedback">
            <div *ngIf="form.get('city').errors.required">City Id is required</div>
        </div>
        </div>
  
        <div class="form-group">
          <label>State</label>
          <input type="text" formControlName="state" class="form-control" [ngClass]="{'is-invalid':form.get('state').touched && form.get('state').invalid} ">
          <div *ngIf="form.get('state').touched && form.get('state').invalid"class="invalid-feedback">
            <div *ngIf="form.get('state').errors.required">State is required</div>
        </div>
        </div>
  
        <div class="form-group">
          <label>Postal Code</label>
          <input type="text" formControlName="postalCode" class="form-control" [ngClass]="{'is-invalid':form.get('postalCode').touched && form.get('postalCode').invalid} ">
          <div *ngIf="form.get('postalCode').touched && form.get('postalCode').invalid"class="invalid-feedback">
            <div *ngIf="form.get('postalCode').errors.required">postalCode is required</div>
        </div>
        </div>
        <label>Upload Image</label> 
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFileLangHTML">
            <label class="custom-file-label" for="customFileLangHTML" data-browse="Choose image">Upload Photo
            </label>
          </div>
        <br><br>
  
        <button class="btn btn-primary"[disabled]="form.valid" type="submit">
        Submit 
        </button>
    </form>
  </div>
